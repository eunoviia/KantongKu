<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <title>Detail & Edit Cita-Cita</title>
  <style>
   body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #e8f5e9, #ffffff);
  margin: 0;
  padding: 0;
  color: #333;
}

.container {
  max-width: 500px;
  margin: 40px auto;
  padding: 24px 28px;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.1);
}

h1 {
  text-align: center;
  margin-bottom: 30px;
  color: #2e2e2e;
  font-weight: 700;
  font-size: 1.8rem;
}

.data-row, .form-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 18px;
}

.label {
  flex: 1;
  color: #555;
  font-weight: 600;
  font-size: 1rem;
}

.value, input, select {
  flex: 2;
  font-size: 1rem;
  padding: 8px 12px;
  border-radius: 8px;
  border: 1.5px solid #ddd;
  background: #fefefe;
  box-sizing: border-box;
  transition: border-color 0.3s ease;
}

.value {
  padding: 8px 12px;
  background: #fafafa;
  border: 1px solid #eee;
  color: #444;
  user-select: none;
}

input[type="text"],
input[type="number"],
input[type="date"] {
  width: 100%;
}

input:focus {
  border-color: #4caf50;
  outline: none;
  background: #fff;
}

.progress-container {
  margin: 24px 0 28px;
}

.progress-label {
  text-align: right;
  margin-bottom: 8px;
  color: #4caf50;
  font-weight: 700;
  font-size: 1rem;
  user-select: none;
}

.progress-bar {
  height: 18px;
  background-color: #e0e0e0;
  border-radius: 14px;
  overflow: hidden;
}

.fill {
  height: 100%;
  background-color: #4caf50;
  width: 0%;
  transition: width 0.5s ease;
  border-radius: 14px 0 0 14px;
}

.toggle-container {
  margin: 20px 0 18px;
  font-weight: 700;
  color: #333;
  text-align: center;
}

.toggle-container label {
  margin: 0 18px;
  cursor: pointer;
  font-size: 1rem;
  user-select: none;
}

.toggle-container input[type="radio"] {
  margin-right: 6px;
  cursor: pointer;
  vertical-align: middle;
}

.btn-group {
  display: flex;
  gap: 18px;
  margin-top: 28px;
  justify-content: center;
  flex-wrap: wrap;
}

button {
  padding: 12px 36px;
  font-weight: 700;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-size: 1rem;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
  color: white;
  box-shadow: 0 2px 6px rgba(0,0,0,0.12);
}

button:focus {
  outline: 2px solid #4caf50;
  outline-offset: 2px;
}

#btnEdit {
  background-color: #3c8c66;
}
#btnEdit:hover, #btnEdit:focus {
  background-color: #2f6b4a;
}

#btnDelete {
  background-color: #c44f4f;
}
#btnDelete:hover, #btnDelete:focus {
  background-color: rgb(132, 44, 42);
}

#btnSave {
  background-color: #007bff;
}
#btnSave:hover, #btnSave:focus {
  background-color: #0056b3;
}

#btnCancel {
  background-color: #6c757d;
}
#btnCancel:hover, #btnCancel:focus {
  background-color: #565e64;
}

/* Hide edit form initially */
#editForm {
  display: none;
}

/* Navbar */
.navbar {
  background: #fff;
  padding: 12px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  position: sticky;
  top: 0;
  z-index: 100;
}

.navbar-left {
  display: flex;
  align-items: center;
  gap: 14px;
}

.logo {
  width: 40px;
  height: auto;
}

.navbar-left h1 {
  font-size: 1.4rem;
  font-weight: 700;
  margin: 0;
  color: #2e2e2e;
}

.navbar-right {
  display: flex;
  align-items: center;
  gap: 24px;
}

.navbar-right a {
  text-decoration: none;
  color: #333;
  font-weight: 600;
  font-size: 1rem;
  transition: color 0.3s ease;
  cursor: pointer;
}

.navbar-right a:hover,
.navbar-right a:focus {
  color: #3c8c66;
  outline: none;
}

.btn-logout {
  background-color: #3c8c66;
  color: white;
  padding: 8px 18px;
  border-radius: 8px;
  font-weight: 600;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

.btn-logout:hover,
.btn-logout:focus {
  background-color: #2f6b4a;
  outline: none;
  box-shadow: 0 0 8px #2f6b4aaa;
}

/* Responsive tweaks */
@media (max-width: 550px) {
  .container {
    margin: 20px 12px;
    padding: 16px 20px;
  }
  .data-row, .form-row {
    flex-direction: column;
    align-items: flex-start;
  }
  .label, .value, input, select {
    flex: unset;
    width: 100%;
    margin-bottom: 6px;
  }
  .btn-group {
    flex-direction: column;
    gap: 12px;
  }
  .navbar-right {
    gap: 12px;
  }
}
.container {
  max-width: 500px;
  margin: 40px auto;
  padding: 25px 30px;
  background: white;
  border-radius: 16px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.1);
}

.data-row, .form-row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 16px;
  align-items: center;
}

.label {
  flex: 1;
  color: #555;
  font-weight: 600;
}

.value, input, select {
  flex: 2;
  font-size: 1em;
  padding: 6px 10px;
  border-radius: 8px;
  border: 1px solid #ddd;
  background: #fefefe;
}

input[type="text"], input[type="number"], input[type="date"] {
  width: 100%;
  box-sizing: border-box;
}

.progress-container {
  margin: 20px 0;
}

.progress-label {
  text-align: right;
  margin-bottom: 6px;
  color: #4caf50;
  font-weight: bold;
}

.progress-bar {
  height: 16px;
  background-color: #e0e0e0;
  border-radius: 12px;
  overflow: hidden;
}

.fill {
  height: 100%;
  background-color: #4caf50;
  width: 0%;
  transition: width 0.5s ease;
  border-radius: 12px 0 0 12px;
}

.toggle-container {
  margin: 20px 0;
  font-weight: bold;
  color: #333;
  text-align: center;
}

.toggle-container label {
  margin: 0 15px;
  cursor: pointer;
}

.btn-group {
  display: flex;
  gap: 20px;
  margin-top: 30px;
  justify-content: center;
}

button {
  padding: 12px 30px;
  font-weight: 700;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease;
  color: white;
}

#btnEdit {
  background-color: #3c8c66;
}

#btnEdit:hover {
  background-color: #2f6b4a;
}

#btnDelete {
  background-color: #d9534f;
}

#btnDelete:hover {
  background-color: #b53b38;
}

#btnSave {
  background-color: #007bff;
}

#btnSave:hover {
  background-color: #0056b3;
}

#btnCancel {
  background-color: #6c757d;
}

#btnCancel:hover {
  background-color: #565e64;
}

/* Hide edit form initially */
#editForm {
  display: none;
}
#btnBack, #btnBackEdit {
  background-color: #6c757d;
}

#btnBack:hover, #btnBackEdit:hover,
#btnBack:focus, #btnBackEdit:focus {
  background-color: #565e64;
  outline: none;
}




  </style>
</head>
<body>
    <header class="navbar fade-in">
    <div class="navbar-left">
      <img src="../image/Logo1.png" alt="Logo" class="logo">
      <h1 id="user-name">Halo, user!</h1>
    </div>
    <nav class="navbar-right">
      <a href="home.html">Home</a>
      <a href="#">Transaksi</a>
      <a href="statistik.html">Statistik</a>
      <button class="btn-logout">Keluar</button>
    </nav>
  </header>

    <div class="container">
  <!-- Detail View -->
  <div id="detailView">
    <div class="data-row">
      <div class="label">Nama:</div>
      <div class="value" id="nama">...</div>
    </div>
    <div class="data-row">
      <div class="label">Target Dana:</div>
      <div class="value" id="target">...</div>
    </div>
    <div class="data-row">
      <div class="label">Dana Terkumpul:</div>
      <div class="value" id="terkumpul">...</div>
    </div>
    <div class="data-row">
      <div class="label">Tanggal Target:</div>
      <div class="value" id="tanggal">...</div>
    </div>

    <div class="toggle-container">
      <label>
        <input type="radio" name="calcType" value="daily" checked /> Target Nabung PerHari
      </label>
      <label>
        <input type="radio" name="calcType" value="monthly" /> Target Nabung Perbulan
      </label>
    </div>

    <p id="targetMenabung" style="font-weight:bold; color:#4caf50; margin-bottom: 0;"></p>

    <div class="progress-container">
      <div class="progress-label" id="progressLabel">Progress: 0%</div>
      <div class="progress-bar">
        <div class="fill" id="progressFill"></div>
      </div>
    </div>

    <div class="btn-group">
      <button id="btnEdit">Edit</button>
      <button id="btnDelete">Hapus</button>
       <button id="btnBack" type="button">Kembali</button> <!-- tombol baru -->
    </div>
  </div>
   
  <!-- Edit Form -->
  <form id="editForm">
    <div class="form-row">
      <label for="editNama" class="label">Nama:</label>
      <input type="text" id="editNama" required />
    </div>
    <div class="form-row">
      <label for="editTarget" class="label">Target Dana:</label>
      <input type="number" id="editTarget" min="0" required />
    </div>
    <div class="form-row">
      <label for="editTerkumpul" class="label">Dana Terkumpul:</label>
      <input type="number" id="editTerkumpul" min="0" required />
    </div>
    <div class="form-row">
      <label for="editTanggal" class="label">Tanggal Target:</label>
      <input type="date" id="editTanggal" required />
    </div>

    <div class="btn-group">
      <button type="submit" id="btnSave">Simpan</button>
      <button type="button" id="btnCancel">Batal</button>
      <button id="btnBackEdit" type="button">Kembali</button> <!-- tombol baru -->
    </div>
  </form>
</div>


  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="scripts/firebase-config.js"></script>
  <script src="scripts/detailcitacita.js"></script>
</body>
</html>
