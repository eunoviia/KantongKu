<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cita-Cita - KantongKu</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />


  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e8f5e9, #ffffff);
      color: #333;
      min-height: 100vh;
    }

    .navbar {
      background: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 40px;
      height: auto;
    }

    .navbar-left h1 {
      font-size: 1.3em;
      font-weight: bold;
    }

    .navbar-right a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      margin-right: 15px;
    }

    .btn-logout {
      background-color: #4F7351;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .form-container {
      background: white;
      margin: 30px auto;
      padding: 30px 20px;
      width: 90%;
      max-width: 700px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .form-title {
      background-color: #80B495;
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 1.5em;
      border-radius: 15px;
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-style: italic;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    .input-group {
      display: flex;
      align-items: center;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 8px 12px;
      margin-bottom: 10px;
    }

    .input-group span {
      margin-right: 10px;
      font-weight: bold;
    }

    input[type="number"],
    input[type="text"],
    input[type="date"] {
      flex: 1;
      border: none;
      outline: none;
      font-size: 1em;
      background: transparent;
    }

    .btn-simpan {
      width: 100%;
      background-color: #80B495;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 15px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 1em;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    thead {
      background-color: #D0E5D9;
      font-weight: bold;
    }

    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .action-buttons button {
      margin-right: 5px;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 0.9em;
      cursor: pointer;
    }

    .btn-edit {
      background-color: #FFA500;
      border: none;
      color: white;
    }

    .btn-delete {
      background-color: #c44f4f;
      border: none;
      color: white;
    }

    .btn-kembali {
      display: block;
      width: fit-content;
      margin: 30px auto;
      text-align: center;
      text-decoration: none;
      background-color: #4F7351;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="navbar-left">
      <img src="../image/Logo1.png" alt="Logo" class="logo">
      <h1 id="user-name">Halo, user!</h1>
    </div>
    <nav class="navbar-right">
      <a href="menu.html">Home</a>
      <a href="transaksi.html">Transaksi</a>
      <a href="statistik.html">Statistik</a>
      <a href="homecitacita.html">Cita-cita</a>
      <button class="btn-logout">Keluar</button>
    </nav>
  </header>

  <!-- Form Tambah Cita-Cita -->
  <section class="form-container">
    <h2 class="form-title">Tambah Cita-Cita</h2>
    <form id="citacitaForm">
      <label for="namaCita">Nama Cita-Cita</label>
      <div class="input-group">
        <input type="text" id="namaCita" required>
      </div>

      <label for="targetDana">Target Dana</label>
      <div class="input-group">
        <span>Rp</span>
        <input type="text" id="targetDana" required>
      </div>

      <label for="danaTerkumpul">Dana Terkumpul Saat Ini</label>
      <div class="input-group">
        <span>Rp</span>
        <input type="text" id="danaTerkumpul" required>
      </div>

      <label for="targetTanggal">Target Tanggal Tercapai</label>
      <div class="input-group">
        <input type="date" id="targetTanggal" required>
      </div>

      <button type="submit" class="btn-simpan">Simpan ✔</button>
      <button type="button" id="btnCancelEdit" style="display:none; margin-top:10px; background:#ccc; color:#333; border:none; padding:10px; border-radius:10px; cursor:pointer;">Batal Edit ✖</button>
    </form>
  </section>

  <!-- Tabel Riwayat -->
  <section class="form-container">
    <h2 class="form-title">Daftar Cita-Cita</h2>
    <div style="overflow-x:auto;">
      <table id="tabelCitaCita">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Target Dana</th>
            <th>Dana Terkumpul</th>
            <th>Target Tanggal</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="citaBody">
          <!-- Baris data dimuat via JavaScript -->
        </tbody>
      </table>
    </div>
  </section>

  <!-- Tombol Kembali ke Menu -->
  <a href="homecitacita.html">
    <button class="btn-kembali">⬅ Kembali ke Home Cita-cita</button>
  </a>

  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="./scripts/firebase-config.js"></script>
  <script src="scripts/citacita.js"></script>

</body>
</html>
