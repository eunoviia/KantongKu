<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <title>Catat Pemasukan - KantongKu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e8f5e9, #ffffff);
      color: #333;
    }

    .navbar {
      background: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 40px;
      height: auto;
    }

    .navbar-left h1 {
      font-size: 1.3em;
      font-weight: bold;
    }

    .navbar-right a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      margin-right: 15px;
    }

    .btn-logout {
      background-color: #4F7351;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .form-container {
      background: white;
      margin: 30px auto;
      padding: 30px 20px;
      width: 90%;
      max-width: 700px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .form-title {
      background-color: #80B495;
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 1.5em;
      border-radius: 15px;
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-style: italic;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    .input-group {
      display: flex;
      align-items: center;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 8px 12px;
      margin-bottom: 10px;
    }

    .input-group span {
      margin-right: 10px;
      font-weight: bold;
    }

    input[type="number"],
    input[type="text"],
    input[type="date"] {
      flex: 1;
      border: none;
      outline: none;
      font-size: 1em;
      background: transparent;
    }

    textarea {
      flex: 1;
      border: none;
      outline: none;
      font-size: 1em;
      background: transparent;
      font-family: 'Segoe UI', sans-serif;
      resize: none;
    }

    .kategori-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0 20px;
    }

    .kategori {
      padding: 10px 15px;
      border: 2px solid #999;
      border-radius: 12px;
      background-color: #f8f8f8;
      cursor: pointer;
      font-size: 0.95em;
    }

    .kategori.active {
      background-color: #D0E5D9;
      border-color: #4F7351;
      font-weight: bold;
    }

    .btn-simpan {
      width: 100%;
      background-color: #80B495;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 15px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 1em;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    thead {
      background-color: #D0E5D9;
      font-weight: bold;
    }

    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .action-buttons button {
      margin-right: 5px;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 0.9em;
      cursor: pointer;
    }

    .btn-edit {
      background-color: #FFA500;
      border: none;
      color: white;
    }

    .btn-delete {
      background-color: #FF4D4D;
      border: none;
      color: white;
    }

    /* Tombol Kembali */
    .btn-kembali {
      display: block;
      width: fit-content;
      margin: 30px auto 60px auto;
      text-align: center;
      text-decoration: none;
      background-color: #4F7351;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    .btn-kembali:hover {
      background-color: #3c8c66;
    }
    .btn-logout {
  background-color: #3c8c66;
  color: white;
  padding: 8px 16px;
  border-radius: 8px;
  font-weight: 600;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.btn-logout:hover {
  background-color: #2f6b4a;
}
.navbar-right a:hover {
  color: #3c8c66;}
  @media (max-width: 768px) {
  .navbar-left h1 {
    font-size: 1em;
  }
  .form-title {
    font-size: 1.2em;
  }
  .btn-simpan {
    font-size: 1em;
  }
}

  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="navbar-left">
      <img src="../image/Logo1.png" alt="Logo" class="logo">
      <h1 id="user-name">Halo, user!</h1>
    </div>
    <nav class="navbar-right">
      <a href="home.html">Home</a>
      <a href="transaksi.html">Transaksi</a>
      <a href="statistik.html">Statistik</a>
      <a href="citacita.html">Cita-cita</a>
      <button class="btn-logout">Keluar</button>
    </nav>
  </header>

  <!-- Form Tambah Pemasukan -->
  <section class="form-container">
    <h2 class="form-title">Catat Pemasukan</h2>
    <form id="pemasukanForm">
      <label for="nominal">Nominal</label>
      <div class="input-group">
        <span>Rp</span>
        <input type="text" id="nominal" ... />
      </div>

      <label for="deskripsi">Deskripsi</label>
      <div class="input-group">
        <textarea id="deskripsi" placeholder="Misal: Gaji bulan Mei" rows="2" required></textarea>
      </div>

      <label for="tanggal">Tanggal</label>
      <div class="input-group">
        <input type="date" id="tanggal" required>
      </div>

      <label>Kategori</label>
      <div class="kategori-group">
        <button type="button" class="kategori">Gaji üí∞</button>
        <button type="button" class="kategori">Investasi üìà</button>
        <button type="button" class="kategori">Bunga üèõÔ∏è</button>
        <button type="button" class="kategori">Bisnis üíº</button>
       <button type="button" class="kategori" id="btn-lainnya">Lainnya üóÇÔ∏è</button>
       <input type="text" id="kategoriInput" class="kategori" placeholder="Tulis kategori..." style="display: none;" />


      </div>

      <button type="submit" class="btn-simpan">Simpan ‚úî</button>
    </form>
  </section>

  <!-- Tabel Riwayat -->
  <section class="form-container">
    <h2 class="form-title">Riwayat Pemasukan</h2>
    <div style="overflow-x:auto;">
      <table id="tabelPemasukan">
        <thead>
          <tr>
            <th>Nominal</th>
            <th>Deskripsi</th>
            <th>Tanggal</th>
            <th>Kategori</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="pemasukanBody">
          <!-- Baris data dimuat via JavaScript -->
        </tbody>
      </table>
    </div>
  </section>

  <!-- Tombol Kembali ke Menu -->
  <a href="menu.html">
    <button class="btn-kembali" onclick="window.location.href='menu.html'">‚¨Ö Kembali ke Menu</button>
  </a>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="./scripts/firebase-config.js"></script>
  <script src="scripts/pemasukan.js"></script>

</body>
</html>
